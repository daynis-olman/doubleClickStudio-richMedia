<?xml version="1.0" encoding="utf-8"?>
<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="0 0 970 250" xml:space="preserve">
 
  
  
  <clipPath id="mrMask">
		 <rect id="blue-rectangle" width="970" height="250" x="0" y="0" ></rect>
	</clipPath>

	<g clip-path="url(#mrMask)">
		<image id="finalFrameImage" overflow="visible" width="970" height="250" xlink:href="finalFrame.jpg">
		</image>
	</g>
  
  

  <animate 
           xlink:href="#blue-rectangle"
           attributeName="x" 
           from="-970"
           to="0" 
           dur="0.5s"
           begin="0s"
           fill="freeze" 
           id="rect-anim"/>
  
</svg>






